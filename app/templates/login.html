<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
</head>
<body>
  <h1>Вход</h1>
  <form method="post" action="{{ url_for('main.login') }}">
    {{ form.hidden_tag() }}
    <p>
      {{ form.username.label }}<br>
      {{ form.username(size=32) }}
    </p>
    <p>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
  <p>Или войти через <a href="{{ url_for('main.github_login') }}">GitHub</a></p>
  <p>Нет аккаунта? <a href="{{ url_for('main.register') }}">Регистрация</a></p>
</body>
</html>
