<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TODO Flask App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">Мой TODO список</h1>

    <!-- Форма -->
    <form method="POST" action="/" class="d-flex mb-4">
        <input type="text" name="task" placeholder="Введите задачу" class="form-control me-2" required>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>

    <!-- Список задач -->
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ loop.index }}. {{ task }}
                <form method="POST" action="/delete/{{ loop.index0 }}">
                    <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                </form>
            </li>
        {% else %}
            <li class="list-group-item text-muted">Пока задач нет</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
